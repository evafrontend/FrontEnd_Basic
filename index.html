    <main>
        <h1>Твій автомобіль</h1>

                <label>
                    <span>Імʼя</span><br>
                    <span>

                    <input type="text" name="secondname" />

            </p>
            <p>
                <label>

                    <input type="tel">

            </p>
            <p>
                <label>
                    <span>Електронна пошта</span><br>

            </p>

                    <span>Створити пароль</span><br>

            <p>
                Реєструючись, ви погоджуєтеся з умовами положення про збір і захист персональних даних та угодою
                користувача
            </p>
